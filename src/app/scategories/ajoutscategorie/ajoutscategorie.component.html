<h3>Ajout d'une Sous cat√©gorie</h3>
<div class="container">
<form (ngSubmit)="ajoutscategorie()">
<div class="form-group">
<div class="col-sm-4">
<input type="text" class="form-control" placeholder="nomscategorie"
id="nomscategorie" name="nomscategorie" [(ngModel)]="scat.nomscategorie">
</div>
</div>
<div class="form-group">
<div class="col-sm-4">
<input type="text"  class="form-control" id="imagescat"
name="imagescat" [(ngModel)]="scat.imagescat" >
<div *ngIf="scat.imagescat!=null"> <img src="{{scat.imagescat}}" width="50" height="50"/></div>
</div>
</div>
<div class="form-group">
<div class="col-sm-4">
<button type="submit" class="btn btn-success">Ajouter</button>
</div>
</div>
</form>
</div>
